
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#mainGrad)"/>
  
  <!-- Main icon -->
  <circle cx="250" cy="150" r="60" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="48" 
        text-anchor="middle" fill="white">ðŸš‘</text>
  
  <!-- Product name -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">semicolon recovery kit</text>
  
  <!-- Subtitle -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">AI Enhanced Product</text>
  
  <!-- Brand -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="rgba(255,255,255,0.6)">QALab Shop - Premium IT Solutions</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="320" r="25" fill="rgba(255,255,255,0.1)"/>
  <rect x="80" y="300" width="40" height="40" fill="rgba(255,255,255,0.08)" rx="8"/>
  <polygon points="420,60 440,90 400,90" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Tech pattern -->
  <line x1="50" y1="350" x2="150" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="350" y1="50" x2="450" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>